<div class="realty-type__component type-component">
  <div class="type-component--disactive">
    <div class="type-component__box">
      <div class="type-component__avatar">
        <img src="@@imgBox" alt="" />
      </div>
      <div class="type-component__info">
        <div class="type-component__title">@@titleBox</div>
        <div class="type-component__button">
          <svg class="icon">
            <use xlink:href="@img/sprite.svg#arrowButton-yellow"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div class="type-component--active">
    <div class="type-component__content content">
      <div class="content-left">
        <img src="@@imgContent" alt="" />
      </div>
      <div class="content-right">
        <p class="content-right__title">@@titleContent</p>
        <p class="content-right__text">@@textContent</p>
        <div class="content-right__button setup--btn-black">
          <p class="text">@@textButton</p>
          <div class="btn">
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M7.19141 16.8078L16.8068 7.19238M16.8068 7.19238H7.19141M16.8068 7.19238L16.8068 16.8078"
                stroke="#F8EB00"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
